<div class="modal-header">
  <h4 class="modal-title pull-left">{{ code }}</h4>
  <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <p>{{ errorDescription }}</p>
  <ng-template [ngIf]="hasError">
    <div class="alert-danger"><small> No custom error message was specified</small></div>
  </ng-template>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-danger" (click)="bsModalRef.hide()">Close</button>
</div>
